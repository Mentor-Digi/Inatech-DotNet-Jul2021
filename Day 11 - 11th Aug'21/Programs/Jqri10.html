<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <style>
        .touch {
        margin:10px; padding:12px; border:groove; width:100px; height:60px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $(".touch").click(function (event) {
                $(".target").toggle('slow', function () {
                    $(".test").text('Transition Complete');
                });
            });
        });
        </script>
</head>
<body>
    <div></div>
    <div class="touch">Touch Me</div>
    <div class="target">
        <img src="tulips-dutch.jpg" />
    </div>
    <div class="test"></div>
</body>
</html>
