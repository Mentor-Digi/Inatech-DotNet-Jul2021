<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function squre(no) {
            return no * no;
        }
        function add(n1, n2) {
            return n1 + n2;
        }
    </script>
</head>
<body>
    <script>
        document.write(squre(25));
        document.write(add(25, 75));
        document.write("<BR>");
    </script>

    <script>
        function calc() {

            x = 5;
            y = 0;
            try {
                document.write(x / y);
            }
            catch (Exception) {
                document.write(Exception);
            }

        }

    </script>
    <script>
        cal();
    </script>
</body>
</html>
