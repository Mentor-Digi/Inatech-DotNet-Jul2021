<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function gtFocus() {

            document.body.style.backgroundColor = "Pink";
        }
        function ltFocus() {
            document.body.style.backgroundColor = "Green";
        }
    </script>
</head>
<body onfocus="gtFocus()" onblur="ltFocus()">
    <a onmouseover="alert('Hello')">Bring your mouse over here</a>
</body>
</html>
