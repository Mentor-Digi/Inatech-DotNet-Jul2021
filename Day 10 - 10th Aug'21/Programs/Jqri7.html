<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.4.1.min.js"></script>

    <style>
        .SameName {
            background-color: aquamarine;
            border: 5px solid skyblue;
        }
    </style>
</head>
<body>
    <section class="SameName">
        SomeText
    </section>
    <div class="SameName">
        SomeOtherText
    </div>
    <aside class="SameName">
        ManyOtherText
    </aside>
    <script>
        $(".SameName").click(function () {
            $(this).hide(2000);
            $(this).show(1000);
        });
    </script>
</body>
</html>
