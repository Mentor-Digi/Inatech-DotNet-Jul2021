<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        x = 5;
        y = 8;
        document.write("Value of x is "+ x);
        document.write("<BR>");
        document.write("Value of y is " + y);
        document.write("<br>");
        document.write(x + y);
        document.write("<br>");
        document.write(x * y);
        document.write("<br>");
        document.write(x - y);
        document.write("<br>");

        Names = new Array("Gayathri", "Rinku", "Hema", "SriSowmya", "Sowmya", "Kiran", "Anurag", "SAkthi");
        for (i = 0; i < 8; i++)
        {
            document.write(Names[i]);
            document.write("<br>");
        }
    </script>
</body>
</html>
